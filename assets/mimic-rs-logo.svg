<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Rust Crab Body - More rectangular/server-like -->
  <rect x="50" y="70" width="100" height="80" rx="15" ry="15" fill="#B7410E" stroke="#3E2723" stroke-width="3"/>
  
  <!-- Server Ventilation Slots -->
  <rect x="60" y="80" width="80" height="5" rx="2" ry="2" fill="#8B4513"/>
  <rect x="60" y="90" width="80" height="5" rx="2" ry="2" fill="#8B4513"/>
  <rect x="60" y="100" width="80" height="5" rx="2" ry="2" fill="#8B4513"/>
  <rect x="60" y="110" width="80" height="5" rx="2" ry="2" fill="#8B4513"/>
  <rect x="60" y="120" width="80" height="5" rx="2" ry="2" fill="#8B4513"/>
  <rect x="60" y="130" width="80" height="5" rx="2" ry="2" fill="#8B4513"/>
  
  <!-- Server Front LEDs -->
  <circle cx="70" cy="83" r="2" fill="#4CAF50"/>
  <circle cx="80" cy="83" r="2" fill="#F44336"/>
  <circle cx="90" cy="83" r="2" fill="#FFEB3B"/>
  <circle cx="100" cy="83" r="2" fill="#2196F3"/>
  
  <!-- Status LCD Screen -->
  <rect x="110" y="77" width="30" height="12" rx="1" ry="1" fill="#263238" stroke="#000000" stroke-width="1"/>
  <text x="115" y="86" font-family="Courier New" font-size="6" fill="#4FC3F7">200 OK</text>
  
  <!-- Mimic Mouth (on the front of server) - without teeth -->
  <path d="M60 125 Q100 145 140 125" fill="none" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Mimic Tongue -->
  <path d="M100 134 Q100 142 95 148" fill="#CC0000" stroke="#8B0000" stroke-width="2"/>
  
  <!-- Crab Eye Stalks -->
  <path d="M70 70 Q65 60 60 50" fill="none" stroke="#B7410E" stroke-width="4" stroke-linecap="round"/>
  <path d="M130 70 Q135 60 140 50" fill="none" stroke="#B7410E" stroke-width="4" stroke-linecap="round"/>
  <circle cx="60" cy="50" r="7" fill="white" stroke="#3E2723" stroke-width="1"/>
  <circle cx="140" cy="50" r="7" fill="white" stroke="#3E2723" stroke-width="1"/>
  <circle cx="60" cy="50" r="3.5" fill="black"/>
  <circle cx="140" cy="50" r="3.5" fill="black"/>
  
  <!-- Server Antenna on Eye Stalks -->
  <path d="M60 43 L60 35 L55 30" stroke="#3E2723" stroke-width="1"/>
  <circle cx="55" cy="30" r="2" fill="#F44336"/>
  <path d="M140 43 L140 35 L145 30" stroke="#3E2723" stroke-width="1"/>
  <circle cx="145" cy="30" r="2" fill="#F44336"/>
  
  <!-- Crab Claws holding network cables -->
  <path d="M50 90 C40 85, 30 80, 35 70 C40 65, 45 70, 50 75" fill="#B7410E" stroke="#3E2723" stroke-width="2"/>
  <path d="M150 90 C160 85, 170 80, 165 70 C160 65, 155 70, 150 75" fill="#B7410E" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Network cables being held by claws -->
  <path d="M35 70 C25 65, 15 70, 10 80" stroke="#039BE5" stroke-width="2" fill="none"/>
  <path d="M165 70 C175 65, 185 70, 190 80" stroke="#43A047" stroke-width="2" fill="none"/>
  
  <!-- Crab Legs -->
  <path d="M60 150 L50 160 L45 170" fill="none" stroke="#B7410E" stroke-width="3" stroke-linecap="round"/>
  <path d="M80 150 L75 165 L70 175" fill="none" stroke="#B7410E" stroke-width="3" stroke-linecap="round"/>
  <path d="M120 150 L125 165 L130 175" fill="none" stroke="#B7410E" stroke-width="3" stroke-linecap="round"/>
  <path d="M140 150 L150 160 L155 170" fill="none" stroke="#B7410E" stroke-width="3" stroke-linecap="round"/>
  
  <!-- HTTP Text -->
  <text x="80" y="113" font-family="Arial" font-size="12" font-weight="bold" fill="white">HTTP</text>
</svg>
